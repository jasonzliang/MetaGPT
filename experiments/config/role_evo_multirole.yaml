verbosity: info

role_ga_config:
    indv_config:
        debug_mode: False
        mutate_rate: 0.5
        initial_main_role: |
            Write a Python function following the specification: {instruction}. Ensure
            the function is clear, modular, and follows best practices in coding, such as
            the Google Python style guide. Consider efficiency, accuracy, and maintainability
            in your solution.\n\nReturn:\n```python\nyour_code_here\n```
        initial_team_role: config/autogen_builder_init.json
        evolve_mode: team

        llm_config:
            model: gpt-4o
            temperature: 0.9
            top_p: 0.9
            # builder_llm_config:
            #     custom_coding_instruct: True
            #     temperature: 0.9

    num_gen: 18
    pop_size: 20
    num_elites: 10
    tournament_size: 2
    checkpoint: True
    reevaluate_elites: True
    init_mutate: False
    n_workers: 20
    eval_cache: True

llm_evaluator_config:
    objective: weighted_plus_score
    evalplus_weights: config/5_19_role_evo_weights.json
    debug_mode: False
    use_timestamp: False
    n_workers: 20
    max_round: 15
    max_problems: 999
    restart_interval: 1
    max_failures: 5
