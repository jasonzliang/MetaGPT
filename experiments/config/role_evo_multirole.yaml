verbosity: info

role_ga_config:
    indv_config:
        debug_mode: False
        mutate_rate: 0.5
        initial_main_role: |
            Write a python function that can {instruction}.
            Return ```python your_code_here ``` with NO other texts,
            your code:
        initial_team_role: config/autogen_builder_init.json
        evolve_mode: both

        llm_config:
            model: gpt-4o
            temperature: 0.9
            top_p: 0.9

    num_gen: 50
    pop_size: 20
    num_elites: 10
    tournament_size: 2
    checkpoint: True
    reevaluate_elites: True
    init_mutate: True
    n_workers: 20
    eval_cache: True

llm_evaluator_config:
    debug_mode: False
    use_timestamp: False
    n_workers: 20
    max_round: 20
    max_problems: 999

    llm_config:
        model: gpt-4o-mini
